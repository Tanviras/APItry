<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who-am-I</title>
</head>

<body>
    <p id="ki-korte-chao"></p>
    <script>
             fetch("https://randomuser.me/api/")
            .then(response => response.json())
            .then(data => {
                user = data.results[0];
                const name = user.name;
                const userName=`${name.title} ${name.first} ${name.last} Sarker`;
                document.getElementById("ki-korte-chao").innerText=userName;
                })
                
            
    </script>
</body>

</html>
